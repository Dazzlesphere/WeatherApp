<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="fontello.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="weatherInfo" class="weather-info">
        <div class="left-col">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name" />
                <button id="getWeather">Get Weather</button>
            </div>
        </div>
        <div class="right-col">
            <div class="header">
                <ul>
                    <li>Today</li>
                    <li>Week</li>
                </ul>
                <ul>
                    <li><button>&deg;F</button></li>
                    <li><button>&deg;C</button></li>
                </ul>
            </div>
            <div class="body">
                <h3>Today's Highlights</h3>
                <div class="cards">
                    <div class="card">
                        <div class="title">UV Index</div>
                        <div class="value">10</div>
                        <div>Normal <span class="icon-thumbs-up"></span></div>
                    </div>
                    <div class="card">
                        <div class="title">Wind Status</div>
                        <div class="value">10</div>
                    </div>
                    <div class="card">
                        <div class="title">Sunrise & Sunset</div>
                        <div class="value">10</div>
                    </div>
                    <div class="card">
                        <div class="title">Humidity</div>
                        <div class="value">10</div>
                    </div>
                    <div class="card">
                        <div class="title">Visibility</div>
                        <div class="value">10</div>
                    </div>
                    <div class="card">
                        <div class="title">Air Quality</div>
                        <div class="value">10</div>
                    </div>
                    
                </div>
            </div>
        </div>
      <!-- Weather details will appear here -->
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
